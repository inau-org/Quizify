<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .track-card {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Quizify</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="navHome" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="navBuilder" class="nav-link" href="playlist-builder.html">Builder</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">

        <!-- Header / Login card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                <div>
                    <h1 class="h3 mb-1">Spotify Quiz</h1>
                    <p id="loginStatus" class="mb-0 text-muted">Checking login status…</p>
                    <div id="errorBox" class="text-danger small mt-1"></div>
                </div>
                <div class="text-md-end">
                    <button id="loginBtn" class="btn btn-success">
                        Log in with Spotify
                    </button>
                    <div id="deviceHint" class="form-text mt-1">
                        Make sure you have an active Spotify playback device (phone, PC, speaker via Spotify Connect).
                    </div>
                    <div id="deviceStatus" class="small mt-2 text-muted"></div>
                    <button id="openSpotifyBtn" class="btn btn-outline-secondary btn-sm mt-2 d-none">
                        Open Spotify
                    </button>

                </div>
            </div>
        </div>

        <!-- Track lists -->
        <div class="container py-4">
            <h1 class="mb-4">Playlists from localStorage</h1>

            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <div class="mb-3">
                        <label for="playlistSelect" class="form-label fw-semibold">
                            Select playlist
                        </label>

                        <div class="input-group">
                            <select id="playlistSelect" class="form-select">
                                <option value="">(no playlists loaded yet)</option>
                            </select>
                            <button id="refreshPlaylistsBtn" class="btn btn-outline-secondary" type="button">
                                Refresh
                            </button>
                        </div>

                        <div id="playlistStatus" class="form-text mt-2"></div>
                    </div>

                    <button id="usePlaylistBtn" class="btn btn-primary">
                        Use selected playlist
                    </button>
                </div>
            </div>

            <!-- Tracks -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h5 mb-3">Tracks</h2>
                    <div id="tracksContainer" class="d-grid gap-2">
                        Loading tracks…
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Your app code -->
    <script src="app.js"></script>

    <!-- Index page logic -->
    <script type="module" src="index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
