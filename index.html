<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .track-card {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Quizify</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="navHome" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="navBuilder" class="nav-link" href="playlist-builder.html">Builder</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">

        <!-- Header / Login card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                <div>
                    <h1 class="h3 mb-1">Spotify Quiz</h1>
                    <p id="status" class="mb-0 text-muted">Checking login status…</p>
                    <div id="errorBox" class="text-danger small mt-1"></div>
                </div>
                <div class="text-md-end">
                    <button id="loginBtn" class="btn btn-success">
                        Log in with Spotify
                    </button>
                    <div id="deviceHint" class="form-text mt-1">
                        Make sure you have an active Spotify playback device (phone, PC, speaker via Spotify Connect).
                    </div>
                    <div id="deviceStatus" class="small mt-2 text-muted"></div>
                    <button id="openSpotifyBtn" class="btn btn-outline-secondary btn-sm mt-2 d-none">
                        Open Spotify
                    </button>

                </div>
            </div>
        </div>

        <!-- Track lists -->
        <h1 class="mb-4">Tracks from localStorage</h1>

        <div class="mb-3">
            <label for="trackSelect" class="form-label fw-semibold">Select track:</label>

            <div class="input-group">
                <select id="trackSelect" class="form-select">
                    <option value="">(no tracks loaded yet)</option>
                </select>

                <!-- Button to (re)load from local JSON file -->
                <button id="loadFromFileBtn" class="btn btn-primary">
                    Load from tracks.json
                </button>
            </div>

            <div id="status" class="form-text mt-2"></div>
        </div>

        <!-- Tracks -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Tracks</h2>
                <div id="tracksContainer" class="d-grid gap-2">
                    Loading tracks…
                </div>
            </div>
        </div>

    </div>

    <!-- Your app code -->
    <script src="app.js"></script>

    <script type="module">
        import {
            getAllTracks,
            saveTracksFromUrl
        } from './storage.js';

        const selectEl = document.getElementById('trackSelect');
        const itemsEl = document.getElementById('trackItems');
        const statusEl = document.getElementById('status');
        const loadBtn = document.getElementById('loadFromFileBtn');

        let currentTracks = [];

        // ---- Helpers --------------------------------------------------------

        function getTrackLabel(track, index) {
            return track.name || track.title || track.id || `Track #${index + 1}`;
        }

        function populateDropdown(tracks) {
            currentTracks = tracks;
            selectEl.innerHTML = '';

            if (!tracks.length) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = '(no tracks found)';
                selectEl.appendChild(opt);
                return;
            }

            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Choose a track…';
            selectEl.appendChild(placeholder);

            tracks.forEach((track, idx) => {
                const opt = document.createElement('option');
                opt.value = String(idx);
                opt.textContent = getTrackLabel(track, idx);
                selectEl.appendChild(opt);
            });
        }

        function renderSelectedTrack(index) {
            itemsEl.innerHTML = '';

            if (index == null || index === '' || isNaN(index)) return;
            const idx = Number(index);
            const track = currentTracks[idx];
            if (!track) return;

            // Try common property names for the track "items"
            const list =
                track.items ||
                track.list ||
                track.questions ||
                track.entries ||
                [];

            if (!Array.isArray(list)) {
                const li = document.createElement('li');
                li.textContent = '(No items array on this track; showing raw JSON below)';
                itemsEl.appendChild(li);

                const liJson = document.createElement('li');
                liJson.textContent = JSON.stringify(track, null, 2);
                itemsEl.appendChild(liJson);
                return;
            }

            if (!list.length) {
                const li = document.createElement('li');
                li.textContent = '(This track has no items)';
                itemsEl.appendChild(li);
                return;
            }

            list.forEach((item, i) => {
                const li = document.createElement('li');
                if (typeof item === 'string') {
                    li.textContent = item;
                } else if (item && typeof item === 'object') {
                    // Try some common fields, fall back to JSON
                    const label =
                        item.name ||
                        item.title ||
                        item.question ||
                        `Item #${i + 1}`;
                    li.textContent = label;
                } else {
                    li.textContent = String(item);
                }
                itemsEl.appendChild(li);
            });
        }

        async function importFromLocalFile() {
            statusEl.textContent = 'Loading tracks from tracks.json…';
            try {
                await saveTracksFromUrl('./tracks.json');
                const tracks = getAllTracks();
                populateDropdown(tracks);
                statusEl.textContent = `Loaded ${tracks.length} track(s) from tracks.json and saved to localStorage.`;
            } catch (err) {
                console.error(err);
                statusEl.textContent = 'Failed to load tracks from tracks.json (see console).';
            }
        }

        // ---- Event Listeners -----------------------------------------------

        selectEl.addEventListener('change', (e) => {
            renderSelectedTrack(e.target.value);
        });

        loadBtn.addEventListener('click', () => {
            importFromLocalFile();
        });

        // ---- Init -----------------------------------------------------------

        (async function init() {
            // 1) Try to read from localStorage
            const stored = getAllTracks();

            if (!stored.length) {
                // 2) If empty: import from local file once
                await importFromLocalFile();
            } else {
                populateDropdown(stored);
                statusEl.textContent = `Loaded ${stored.length} track(s) from localStorage.`;
            }
        })();
    </script>

    <!-- (Optional) Bootstrap JS if you ever need components like modals/dropdowns -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
