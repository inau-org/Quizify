<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: sans-serif;
            margin: 1.5rem;
        }

        button {
            margin: 0.25rem 0;
            padding: 0.5rem 1rem;
        }

        .track {
            margin: 0.5rem 0;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

            .track button {
                margin-top: 0.5rem;
            }

        #errorBox {
            margin-top: 0.5rem;
            color: #b00020;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Spotify Quiz</h1>

    <div id="auth">
        <p id="status">Checking login status…</p>
        <button id="loginBtn">Log in with Spotify</button>
        <div id="errorBox"></div>
    </div>

    <div id="deviceHint" style="margin-top: 1rem; font-size: 0.9rem; color: #555;">
        Make sure you have an active Spotify playback device (phone, PC, speaker via Spotify Connect).
    </div>

    <h2>Tracks</h2>
    <div id="tracksContainer">Loading tracks…</div>

    <script src="app.js"></script>
</body>
</html>
