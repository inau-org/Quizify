<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .track-card {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">

        <!-- Header / Login card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                <div>
                    <h1 class="h3 mb-1">Spotify Quiz</h1>
                    <p id="status" class="mb-0 text-muted">Checking login status…</p>
                    <div id="errorBox" class="text-danger small mt-1"></div>
                </div>
                <div class="text-md-end">
                    <button id="loginBtn" class="btn btn-success">
                        Log in with Spotify
                    </button>
                    <div id="deviceHint" class="form-text mt-1">
                        Make sure you have an active Spotify playback device (phone, PC, speaker via Spotify Connect).
                    </div>
                </div>
            </div>
        </div>

        <!-- Tracks -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Tracks</h2>
                <div id="tracksContainer" class="d-grid gap-2">
                    Loading tracks…
                </div>
            </div>
        </div>

    </div>

    <!-- Your app code -->
    <script src="app.js"></script>

    <!-- (Optional) Bootstrap JS if you ever need components like modals/dropdowns -->

      crossorigin="anonymous"
    ></script>
    -->
</body>
</html>
