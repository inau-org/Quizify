<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quizify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .track-card {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">    
    <!-- template placeholders -->
    <div id="navbar"></div>
    <div id="loginCard"></div>
    <div id="playlistPager"></div>

    <!-- Load library -->
    <script src="scripts/templates.js"></script>
    <script src="scripts/spotify-auth.js"></script>
    <script src="scripts/spotify-auth-ui.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/storage-ui.js"></script>
    
    <!-- Your app code -->
    <script type="module">
        const auth = createAuth(
                        "0bbfd2ff3da1471dae3b2e35b0714720",
                        "https://inau-org.github.io/Quizify/"
                    );
        const storage = createStorageApi();

        await loadTemplates([
            {
                element: document.getElementById('navbar'),
                template: 'navbar'
            },
            {
                element: document.getElementById('loginCard'),
                template: 'login-card',
                onLoad: async () => {
                    const userData = await updateLoginUI(document, auth);
                    await updateDeviceStatusUI(document, auth);
                    
                }
            },
            {
                element: document.getElementById('playlistPager'),
                template: 'playlist-pager',
                onLoad: async () => {
                    await updatePlaylistUI(document, storage);
                }
            }
        ]);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
